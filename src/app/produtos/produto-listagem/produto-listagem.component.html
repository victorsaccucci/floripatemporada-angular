<div class="mt-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
  <div class="bg-white rounded-lg overflow-hidden shadow-md" *ngFor="let produto of produtos; let i = index">
    <img [src]="imagens[i]?.imagem" alt="{{ produto.titulo }}" class="w-full h-64 object-cover" />
    <div class="p-4">
      <h3 class="text-xl font-semibold">{{ produto.titulo }}</h3>
      <p class="text-gray-700">{{ produto.descricao }}</p>
    </div>
  </div>
</div>
